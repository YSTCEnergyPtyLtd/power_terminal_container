<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备注册</title>
    <style>
        .container { max-width: 450px; margin: 40px auto; padding: 0 20px; font-family: system-ui; }
        form { margin-top: 20px; }
        label { display: block; margin: 15px 0 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { width: 100%; padding: 12px; margin-top: 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .error { color: #dc3545; margin-top: 10px; }
        .link { margin-top: 20px; text-align: center; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>设备注册</h2>
        <form id="registerForm">
            <label>用户名（唯一）</label>
            <input type="text" name="username" required placeholder="请输入用户名">

            <label>密码（≥6位）</label>
            <input type="password" name="password" required placeholder="请输入密码">

            <label>设备名称</label>
            <input type="text" name="device_name" required placeholder="请输入设备名称">

            <label>设备序列号（唯一）</label>
            <input type="text" name="serial_number" required placeholder="请输入设备SN码">

            <label>设备类型</label>
            <input type="text" name="device_type" required placeholder="如：电池/逆变器/电表">

            <label>手机号（选填）</label>
            <input type="tel" name="phone" placeholder="如：+6112345678">

            <label>邮箱（选填）</label>
            <input type="email" name="email" placeholder="如：test@example.com">

            <label>安装地址（选填）</label>
            <input type="text" name="address" placeholder="请输入安装地址">

            <button type="submit" class="btn">提交注册</button>
            <div id="msg" class="error"></div>
        </form>
        <div class="link">已有账号？<a href="/login">点击登录</a></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('msg');
            msg.textContent = '';

            const formData = {
                username: e.target.username.value.trim(),
                password: e.target.password.value.trim(),
                device_name: e.target.device_name.value.trim(),
                serial_number: e.target.serial_number.value.trim(),
                device_type: e.target.device_type.value.trim(),
                phone: e.target.phone.value.trim() || undefined,
                email: e.target.email.value.trim() || undefined,
                address: e.target.address.value.trim() || undefined
            };

            try {
                const res = await fetch('/api/device/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await res.json();

                if (res.ok && data.code === 200) {
                    msg.style.color = '#28a745';
                    msg.textContent = '注册成功！即将跳转到登录页...';
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    msg.textContent = data.msg || '注册失败，请检查信息';
                }
            } catch (err) {
                msg.textContent = '网络异常，请重试';
            }
        });
    </script>
</body>
</html>
